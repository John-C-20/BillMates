<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <meta http-equiv='pragma' content='no-cache'>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="Bill Mates" /> 
        <meta property="og:image" content="BillMates.png"/>
        <meta property="og:description" content="Bill Splitting Web Application."/>
        <meta property="og: url" content="https://john-c-20.github.io/BillMates"/>  
        <link rel="stylesheet" href="./dist/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
        <title>Bill Mates</title>
    </head>

    <body>
        
        <div class="title">Bill Mates</div>
        <div class="container">
            <div class="box" id="items">
                <div class="header row" id="items">Bill</div>
                <div class="content" id="items">
                    <table id="items">
                        <tr>
                            <th>Item</th> 
                            <th>Price</th>
                        </tr>
                    </table>
                </div>
                <div class="footer" id="items">
                    <table>
                        <tr class="subtotal">
                            <td>Subtotal</td>
                            <td class="right">$0.00</td>
                        </tr>
                        
                        <tr class="tip">
                            <td>Tip</td>
                            <td class="right">$0.00</td>
                        </tr>
                        <tr class="tax">
                            <td>Tax</td>
                            <td class="right">$0.00</td>
                        </tr>
                        <tr class="total">
                            <td>Total</td>
                            <td class="right">$0.00</td>
                        </tr>
                    </table>
                    <!-- <div class="subtotal row" id="items">Subtotal</div>
                    <div class="tip row" id="items">Tip</div>
                    <div class="tax row" id="items">Tax</div>
                    <div class="total row" id="items">Total</div> -->
                </div>
            </div>
            <div class="box" id="users">
                <div class="header row" id="guests">Guests</div>
                <div class="content" id="users">

                </div>
            </div>
            <!-- <button id="equal-split">Split Equally</button> -->
            <button id="calculate">Calculate</button>
            <button id="items">Add Item</button>
            <button id="users">Add Guest</button> 
            <button id="tip">Add Tip</button> 
            <button id="tax">Add Tax</button> 
            <button id="instructions">Instructions</button> 
        </div>
    </body>
    <script src="./dist/main.js"></script>
</html>
